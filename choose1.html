<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>Page Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="all" />
    <link rel="stylesheet" href="css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="css/style.css" media="all" />

    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
    
  </head>
  <body>
    
 
      <script src="js/bootstrap.min.js"></script>
      <div class="container d-flex justify-content-center" style="align-items: center; justify-content: center;">
        <div class="main-header">
            <h3 class="headingmain" >เครื่องออกกำลังที่คุณเลือก</h3>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card d-flex mx-auto" style="justify-content: center; align-items: center;">
                        <div class="card-body">
                            <h3 class="card-title mb-4">เครื่องวิ่ง1</h3>
                            <img src="image/HTM2-removebg-preview.png" width="200" class="rounded-circle"> </div><small class="text-muted">เครื่องออกกำลังในน้ำ</small>
                            <p class="card-text text-muted my-2">เป็นการช่วยเรื่องการทรงตัว ด้วยแรงพยุงของน้ำที่ทำให้คนไข้สามารถฝึกเดินได้</p>
                            <div class="card-footer pl-0"><a href="#" class="btn btn-dark btn-block" >จอง</a></div>
                            <div class="bootstrap-iso">
                                <div class="container-fluid">
                                 <div class="row">
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                   <form method="post">
                                    <div class="form-group ">
                                     <label class="control-label " for="date">
                                      Date
                                     </label>
                                     <div class="input-group">
                                      <div class="input-group-addon">
                                       <i class="fa fa-calendar">
                                       </i>
                                      </div>
                                      <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
                                     </div>
                                    </div>
                                    <div class="form-group">
                                     <div>
                                      <button class="btn btn-primary " name="submit" type="submit">
                                       Submit
                                      </button>
                                     </div>
                                    </div>
                                   </form>
                                  </div>
                                 </div>
                                </div>
                               </div>
                            
                        </div>
                    </div>
               
                    
                </div>
                
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
  </body>
