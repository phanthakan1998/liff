<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>My LIFF app</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="/js/map.js"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp0Rs1xK4F0bazA39iGpuhro-yWjNfHvc&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <p id="os"><b>OS:</b></p>
    <p id="language"><b>Language:</b></p>
    <p id="version"><b>Version:</b></p>
    <p id="isInClient"><b>isInClient:</b></p>
    <p id="accessToken"><b>AccessToken:</b></p>
    <img id="pictureUrl" />
    <p id="userId"><b>userId:</b></p>
    <p id="displayName"><b>displayName:</b></p>
    <p id="statusMessage"><b>statusMessage:</b></p>
    <p id="decodedIDToken"><b>email:</b></p>
    <p id="type"><b>type:</b></p>
    <p id="viewType"><b>viewType:</b></p>
    <p id="utouId"><b>utouId:</b></p>
    <p id="roomId"><b>roomId:</b></p>
    <p id="groupId"><b>groupId:</b></p>
    <p id="friendship"><b>isFriendship:</b></p>
    <p id="scanCode"><b>Code:</b></p>
    <p id="isLoggedIn"><b>isLoggedIn:</b></p>
    <p id="universalLink1"><b>Universal Link:</b></p>
    <p id="universalLink2"><b>Universal Link with Query params:</b></p>
    <p><a href="liff/path/?param=9">Link to Path</a></p>

    <button id="btnMsg" onclick="sendMsg()">Send Message</button>
    <button id="btnShare" onclick="shareMsg()">Share Target Picker</button>
    <button onclick="openWindow()">Open Window</button>
    <button id="btnScanCode" onclick="scanCode()">Scan Code</button>
    <button id="btnLogOut" onclick="logOut()">Log Out</button>
    <button id="btnClose" onclick="closed()">Close</button>

    <!-- <script src="js/vconsole.min.js"></script> -->
    <!-- <script>
    var vConsole = new VConsole()
    console.log("Hello World!")
  </script> -->

    <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
    <script src = "js/lineFunc.js">
    </script>
  </body>
</html>
