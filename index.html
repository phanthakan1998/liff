<!DOCTYPE html>
<html>

    <script>
      let map;
      var position = { lat: 13.84786, lng: 100.604274 };
      // const image =
      //     "https://www.flaticon.com/svg/vstatic/svg/1141/1141121.svg?token=exp=1615609037~hmac=e4112a99bb2d5e52fd7ccfc5f96699f9";
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: position,
          zoom: 15,
        });
        infoWindow = new google.maps.InfoWindow();

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              const pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude,
              };
              infoWindow.setPosition(pos);
              infoWindow.setContent("คุณอยู่ที่นี่");
              infoWindow.open(map);
              map.setCenter(pos);
              var marker = new google.maps.Marker({
                position: pos,
                map: map,
                // icon: image, 
                
              });
            },
            () => {
              handleLocationError(true, infoWindow, map.getCenter());
            }
          );
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(
            browserHasGeolocation
              ? "Error: The Geolocation service failed."
              : "Error: Your browser doesn't support geolocation."
          );
          infoWindow.open(map);
        }

        var marker = new google.maps.Marker({
          position: pos,
          map: map,
        });

        var infowindow = new google.maps.InfoWindow({
          content: "Hello World!",
        });

        google.maps.event.addListener(marker, "click", function () {
          infowindow.open(map, marker);
        });
        var marker, i, info;
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp0Rs1xK4F0bazA39iGpuhro-yWjNfHvc&callback=initMap&libraries=&v=weekly"
      async
    ></script>

    <script src="https://static.line-scdn.net/liff/edge/versions/2.8.0/sdk.js"></script>
    <script>
      function createUniversalLink() {}

      async function shareMsg() {}

      function logOut() {}

      function closed() {}

      async function scanCode() {}

      function openWindow() {}

      async function getFriendship() {}

      async function sendMsg() {
        if (
          liff.getContext().type !== "none" &&
          liff.getContext().type !== "external"
        ) {
          await liff.sendMessages([
            {
              type: "sticker",
              stickerId: 1,
              packageId: 1,
            },
          ]);
          alert("success");
        }
      }

      function getContext() {
        document.getElementById("type").append(liff.getContext().type);
        document.getElementById("viewType").append(liff.getContext().viewType); //liff type tall or ...
        document.getElementById("utouId").append(liff.getContext().utouId); // one to one
        document.getElementById("roomId").append(liff.getContext().roomId);
        document.getElementById("groupId").append(liff.getContext().groupId);
      }

      async function getUserProfile() {
        const profile = await liff.getProfile();
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").append(profile.userId);
        document.getElementById("statusMessage").append(profile.statusMessage);
        document.getElementById("displayName").append(profile.displayName);
        document
          .getElementById("decodedIDToken")
          .append(liff.getDecodedIDToken().email);
      }

      function getEnvironment() {
        document.getElementById("os").append(liff.getOS());
        document.getElementById("language").append(liff.getLanguage());
        document.getElementById("version").append(liff.getVersion());
        document.getElementById("accessToken").append(liff.getAccessToken());
        document.getElementById("isInClient").append(liff.isInClient()); //เปิดในแอปไลน์หรือexternal

        if (liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "none";
        } else {
          document.getElementById("btnMsg").style.display = "none";
          document.getElementById("btnScanCode").style.display = "none";
          document.getElementById("btnClose").style.display = "none";
        }
      }

      async function main() {
        // alert("LINE Developers x Skooldio");
        await liff.init({ liffId: "1655749684-6ZD8QKm7" });
        getEnvironment();
        getUserProfile();
        getContext();
        // getFriendship()
        // createUniversalLink()
      }
      main();
    </script>
